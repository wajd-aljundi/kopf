<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="numbers"></p>
    <p id="results"></p>
    <button onclick="generateRandomNumbers()">generator</button>
    <button onclick="result()">result</button>
</body>
<script>
    var i = 0;
    list_numbers = [];
    setInterval(function generateRandomNumbers() {
        if (i < 20) {
            i++;
            n1 = Math.floor((Math.random() * 9) + 1);
            list_numbers.push(n1);
            document.getElementById("numbers").innerHTML = n1;
        }
    }, 2000);
    function result() {
        document.getElementById("results").innerHTML = 0;
        for (value of list_numbers) {
            document.getElementById("results").innerHTML += parseFloat(value);
        }
    }
</script>

</html>
